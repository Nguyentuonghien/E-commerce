<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Add New Address', 'none')">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="navigation :: header_menu"></div>
        <div th:replace="navigation :: search_nav"></div>
        <div class="text-center mt-3">
            <h2>[[${pageTitle}]]</h2>
        </div>    
        <div>&nbsp;</div>
        
        <form th:action="@{/address_book/save}" method="post" th:object="${address}" style="max-width: 600px; margin: 0 auto">
            <input type="hidden" th:field="${address.id}" />
            <input type="hidden" th:field="${address.defaultForShipping}" />
            
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" 
                               required="required" maxlength="45" minlength="2" />
                    </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}"
                               required="required" maxlength="45" minlength="2" />
                    </div>
                </div>
                
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Phone Number:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{phoneNumber}" class="form-control"
							required="required" maxlength="15" minlength="8" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 1:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine1}" class="form-control"
							required="required" maxlength="64" minlength="3" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Address Line 2:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{addressLine2}" class="form-control" maxlength="64" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">City:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" class="form-control" maxlength="45" minlength="2" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Country:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{country}">
							<th:block th:each="country : ${listCountries}">
								<option th:value="${country.id}">[[${country.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">State/Province:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{state}" class="form-control"
							maxlength="45" minlength="3" list="listStates" />
						<datalist id="listStates"></datalist>
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Postal Code:</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{postalCode}" class="form-control" maxlength="10" minlength="2" />
					</div>
				</div>

				<div class="text-center">
                    <input type="submit" class="btn btn-primary" value="Save" />
                </div>
            </div>
        </form>
        
        <div>&nbsp;</div>
        <div th:replace="navigation :: footer_menu"></div> 
    </div>    
    
<script type="text/javascript">
	contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>

</body>
</html>
