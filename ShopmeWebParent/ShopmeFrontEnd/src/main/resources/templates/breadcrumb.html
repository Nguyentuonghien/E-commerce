<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
	<div th:fragment="content" th:remove="tag">
        <div th:if="${listParentsCategory != null && !listParentsCategory.empty}">
            <div class="row">
                <div class="col">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"> 
                                <a th:href="@{/}">Home</a>
                            </li>
                            <th:block th:each="parentCategory : ${listParentsCategory}">
                                <li class="breadcrumb-item"> 
                                    <a th:href="@{'/c/' + ${parentCategory.alias}}">[[${parentCategory.name}]]</a>
                                </li>                  
                            </th:block>
                            <li class="breadcrumb-item" th:if="${product != null}"> 
                                <span>[[${product.shortName}]]</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>    
	</div>
</body>

</html>
