<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
</head>
<body>
    <div class="container-fluid">
        <div th:replace= "navigation :: header_menu"></div>
        
        <!-- breadcrumb -->
        <div th:if="${listParentsCategory != null && !listParentsCategory.empty}">
            <div class="row">
                <div class="col">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"> 
                                <a th:href="@{/}">Home</a>
                            </li>
                            <th:block th:each="parentCategory : ${listParentsCategory}">
                                <li class="breadcrumb-item"> 
                                    <a th:href="@{'/c/' + ${parentCategory.alias}}">[[${parentCategory.name}]]</a>
                                </li>
                            </th:block>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>    
        
        <div class="row text-center">
            <th:block th:each="cat : ${category.children}">
                <div class="col" th:if="${cat.enabled == true}">
	                <a th:href="@{'/c/' + ${cat.alias}}">
	                    <img th:src="@{${cat.imagePath}}" height="100" />
	                    <br/>
                        <b>[[${cat.name}]]</b>
	                </a>
                </div>
            </th:block>
        </div>
        
        <div class="row">&nbsp;</div>
        
        <div class="row">
            <th:block th:each="product : ${listProducts}">
                <div class="col">
                    <div>
                        <a th:href="@{'/p/' + ${product.alias}}">
	                        <img th:src="@{${product.mainImagePath}}" width="150" />
	                        <br/>
	                        <b>[[${product.shortName}]]</b>
                        </a>
                    </div>
                    <div th:if="${product.discountPercent <= 0}">
                        <span>$ [[${product.price}]]</span>
                    </div>
                    <div th:if="${product.discountPercent > 0}">
                        <span style="font-size: larger; color: darkred">$ [[${product.discountPrice}]]</span>
                        <del><span>$ [[${product.price}]]</span></del>
                    </div>
                </div>
            </th:block>
        </div>
        
        <div th:replace="fragments :: pagination('/c/' + ${category.alias}, 'products')"></div>
        
        <div th:replace="navigation :: footer_menu"></div> 
    
    </div>   
</body>
</html>
