<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<head th:replace="fragments :: page_head('Settings - Shopme Admin', 'tag')" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>

<div class="container-fluid">
    <div th:replace="navigation :: menu"></div>
	<div>
		<h2>Site Settings</h2>
	</div>
	
	<div th:if="${message != null}" class="alert alert-success text-center">[[${message}]]</div>
	   
        <div>
            <!-- Nav tabs -->
			<ul class="nav nav-tabs" id="settingTab" role="tablist">
				<li class="nav-item">
				    <a class="nav-link active" data-toggle="tab" href="#general" role="tab">General</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#countries" role="tab">Countries</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#states" role="tab">States</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#mailserver" role="tab">Mail Server</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#mailtemplates" role="tab">Mail Templates</a>
				</li>
				<li class="nav-item">
				    <a class="nav-link" data-toggle="tab" href="#payment" role="tab">Payment</a>
				</li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div class="tab-pane active p-3" id="overview" role="tabpanel">
				    <div th:replace="settings/general :: content"></div>
				</div>
				
				<div class="tab-pane p-3" id="countries" role="tabpanel">
				    <div th:replace="settings/countries :: content"></div>
				</div>
				
				<div class="tab-pane p-3" id="states" role="tabpanel">
				    <div th:replace="settings/states :: content"></div>
				</div>
				
				<div class="tab-pane p-3" id="mailserver" role="tabpanel">
				</div>
				
				<div class="tab-pane p-3" id="mailtemplates" role="tabpanel">
				</div>
				
				<div class="tab-pane p-3" id="payment" role="tabpanel">
				</div>
			</div>
		</div>

		<div class="toast" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
			<div role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-body">
					<span id="toastMessage"></span>
				</div>
			</div>
		</div>

		<div th:replace="fragments :: footer"></div>
	
</div>

<script type="text/javascript">
    MAX_FILE_SIZE = 102400;
    contextPath = "[[@{/}]]";
    var csrfHeaderName = "[[${_csrf.headerName}]]";
	var csrfValue = "[[${_csrf.token}]]";
</script>

<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/countries_setting.js}"></script>
<script th:src="@{/js/states_setting.js}"></script>

</body>
</html>
